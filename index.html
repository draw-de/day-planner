<!DOCTYPE html>
<html>
  <head>
    <title>Day Planner</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <header>
        <div id="title"><h1>Day Planner</h1></div>
        <div id="date"></div>
      </header>
    </div>
    <div class="container">
      <form>
        <div class="planner">
          <div id="9AM">
            <div class="times">9:00 AM</div>
            <div class="9amList"></div>
            <input
              id="input9AM"
              type="text"
              placeholder="Get some pie maybe?"
            />
          </div>
          <div id="10AM">
            <div class="times">10:00 AM</div>
            <div class="10amList"></div>
            <input
              id="input10AM"
              type="text"
              placeholder="Get some pie maybe?"
            />
          </div>
          <div id="11AM">
            <div class="times">11:00 AM</div>
            <div class="11amList"></div>
            <input
              id="input11AM"
              type="text"
              placeholder="Get some pie maybe?"
            />
          </div>
          <div id="12PM">
            <div class="times">12:00 PM</div>
            <div class="12pmList"></div>
            <input
              id="input12PM"
              type="text"
              placeholder="Get some pie maybe?"
            />
          </div>
          <div id="1PM">
            <div class="times">1:00 PM</div>
            <div class="1pmList"></div>
            <input
              id="input1AM"
              type="text"
              placeholder="Get some pie maybe?"
            />
          </div>
          <div id="2PM">
            <div class="times">2:00 PM</div>
            <div class="2pmList"></div>
            <input
              id="input2PM"
              type="text"
              placeholder="Get some pie maybe?"
            />
          </div>
          <div id="3PM">
            <div class="times">3:00 PM</div>
            <div class="3pmList"></div>
            <input
              id="input3PM"
              type="text"
              placeholder="Get some pie maybe?"
            />
          </div>
          <div id="4PM">
            <div class="times">4:00 PM</div>
            <div class="4pmList"></div>
            <input
              id="input4PM"
              type="text"
              placeholder="Get some pie maybe?"
            />
          </div>
          <div id="5PM">
            <div class="times">5:00 PM</div>
            <div class="5pmList"></div>
            <input
              id="input5PM"
              type="text"
              placeholder="Get some pie maybe?"
            />
          </div>
        </div>
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
