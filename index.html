<!DOCTYPE html>
<html>
  <head>
    <title>Day Planner</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body onload="savedInput()">
    <div class="header">
      <header>
        <div id="title"><h1>Day Planner</h1></div>
        <div id="date"></div>
      </header>
    </div>
    <div class="container">
      <div class="planner">
        <div id="9AM">
          <label class="times" for="input9AM">9:00 AM</label>
          <input
            time="9"
            id="input9AM"
            type="text"
            placeholder="Maybe get some pie?"
          />
          <button
            class="btn btn-primary save"
            onclick="saveInput()"
            id="save9AM"
          >
            Save
          </button>
        </div>
        <div id="10AM">
          <label class="times" for="input10AM">10:00 AM</label>
          <input
            time="10"
            id="input10AM"
            type="text"
            placeholder="Maybe get some pie?"
          />
          <button
            class="btn btn-primary save"
            onclick="saveInput()"
            id="save9AM"
          >
            Save
          </button>
        </div>
        <div id="11AM">
          <label class="times" for="input11AM">11:00 AM</label>
          <input
            time="11"
            id="input11AM"
            type="text"
            placeholder="Maybe get some pie?"
          />
          <button
            class="btn btn-primary save"
            onclick="saveInput()"
            id="save9AM"
          >
            Save
          </button>
        </div>
        <div id="12PM">
          <label for="input12PM" class="times">12:00 PM</label>
          <input
            time="12"
            id="input12PM"
            type="text"
            placeholder="Maybe get some pie?"
          />
          <button
            class="btn btn-primary save"
            onclick="saveInput()"
            id="save9AM"
          >
            Save
          </button>
        </div>
        <div id="1PM">
          <label for="input1PM" class="times">1:00 PM</label>
          <input
            time="13"
            id="input1PM"
            type="text"
            placeholder="Maybe get some pie?"
          />
          <button
            class="btn btn-primary save"
            onclick="saveInput()"
            id="save9AM"
          >
            Save
          </button>
        </div>
        <div id="2PM">
          <label for="input2PM" class="times">2:00 PM</label>
          <input
            time="14"
            id="input2PM"
            type="text"
            placeholder="Maybe get some pie?"
          />
          <button
            class="btn btn-primary save"

            id="save9AM"
          >
            Save
          </button>
        </div>
        <div id="3PM">
          <label for="input3PM" class="times">3:00 PM</label>
          <input

            class="btn btn-primary save"
            onclick="saveInput()"

          >
            Save
          </button>
        </div>
        <div id="4PM">
          <label for="input4PM" class="times">4:00 PM</label>
          <input
            time="16"
            id="input4PM"
            type="text"
            placeholder="Maybe get some pie?"
          />
          <button
            class="btn btn-primary save"
            onclick="saveInput()"
            id="save9AM"
          >
            Save
          </button>
        </div>
        <div id="5PM">
          <label for="input5PM" class="times">5:00 PM</label>
          <input
            time="17"
            id="input5PM"
            type="text"

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
